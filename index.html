<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
        integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/fontawesome.min.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Simple Calculator</title>
</head>

<body>


    <header>

    </header>

    <main>
        <div id="toggle-mode">
            <i class="fa-solid fa-toggle-on fa-2x" id="toggle-icon" onclick="toggler()"></i>
        </div>
        <div id="full-component">
            <section class="container-sm">
                <div id="display">
                    <div data-previous-operand class="previous-operand">

                    </div>
                    <div data-current-operand class="current-operand">
                        0
                    </div>
                </div>

                <div id="keyboard">
                    <ul>
                        <div class="row">
                            <li class="btn col diff-color" data-all-clear>C</li>
                            <li class="btn col diff-color" data-operation>%</li>
                            <li class="btn col diff-color" data-operation>รท</li>
                            <li class="btn col pt-4 diff-color" data-delete><i
                                    class="fa-solid fa-delete-left fa-xs"></i></li>
                        </div>
                        <div class="row">
                            <li class="btn col order-4 diff-color" data-operation>x</li>
                            <li class="btn col order-3" data-number>9</li>
                            <li class="btn col order-2" data-number>8</li>
                            <li class="btn col" data-number>7</li>
                        </div>
                        <div class="row">
                            <li class="btn col order-4 diff-color" data-operation>-</li>
                            <li class="btn col order-3" data-number>6</li>
                            <li class="btn col order-2" data-number>5</li>
                            <li class="btn col" data-number>4</li>
                        </div>
                        <div class="row">
                            <li class="btn col order-4 diff-color" data-operation>+</li>
                            <li class="btn col order-3" data-number>3</li>
                            <li class="btn col order-2" data-number>2</li>
                            <li class="btn col" data-number>1</li>
                        </div>
                        <div class="row">
                            <li class="btn col" data-number>0</li>
                            <li class="col"></li>
                            <li class="btn col" data-number>.</li>
                            <li class="btn col" data-equals>=</li>
                        </div>
                    </ul>
                </div>

            </section>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./JS/bootstrap.min.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./JS/fontawesome.min.js"></script>
    <script src="./JS/styling.js"></script>
    <script src="./JS/work.js"></script>
</body>

</html>
